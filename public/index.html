<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/jQueryFun.js"></script>
  </head>
  <body>
  <div class="container">
      <div class="row">
      <div class="col-md-2">
        <h2 id="hed2"> How are you? </h2>
        <p> Click on button to get status </p>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-default" id="getbtn"> Get Now! </button>
        <button type="button" class="btn btn-warning" id="resetbtn"> Reset </button>
      </div>
      <div class="col-md-8">
        <div class="panel panel-primary" id="resultPanel" style="display: none">
          <div class="panel-heading">
            <h3 class="panel-title"> Train status: </h3>
          </div>
          <div class="panel-body">
            <span>Click on the Button to refresh</span>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Line</th>
                <th>ETA</th>
                <th>Platform</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <p> Click the button to get all available lines </p>
        <button type="button" class="btn btn-primary" id="getLinesBtn">Get Lines </button>
      </div>
      <div class="col-md-2" id="linesDiv">
      </div>
      <div class="col-md-4" id="statusDiv">
      </div>
    </div>
  </div>
</body>
</html>
